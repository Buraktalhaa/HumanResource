databaseChangeLog:
  - changeSet:
      id: "10"
      author: "Ayşe Şule"
      changes:
        - createTable:
            tableName: leave_request
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
              - column:
                  name: leave_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: requested_days
                  type: NUMERIC(19,2)
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: TEXT
              - column:
                  name: approved_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: TIMESTAMP
              - column:
                  name: approved_note
                  type: TEXT
              - column:
                  name: is_cancelled
                  type: BOOLEAN
              - column:
                  name: cancelled_at
                  type: TIMESTAMP
              - column:
                  name: cancellation_reason
                  type: TEXT
              - column:
                  name: deleted
                  type: VARCHAR(1)
                  defaultValue: "N"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: leave_request
            baseColumnNames: employee_id
            referencedTableName: employee
            referencedColumnNames: id
            constraintName: fk_leave_request_employee

        - addForeignKeyConstraint:
            baseTableName: leave_request
            baseColumnNames: leave_type_id
            referencedTableName: leave_type
            referencedColumnNames: id
            constraintName: fk_leave_request_leave_type

        - addForeignKeyConstraint:
            baseTableName: leave_request
            baseColumnNames: approved_by
            referencedTableName: employee
            referencedColumnNames: id
            constraintName: fk_leave_request_approved_by