databaseChangeLog:
  - changeSet:
      id: "7"
      author: "Ayşe Şule"
      changes:
        - createTable:
            tableName: employee_project
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: VARCHAR(1)
                  defaultValue: "N"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: employee_project
            baseColumnNames: employee_id
            referencedTableName: employee
            referencedColumnNames: id
            constraintName: fk_employee_project_employee

        - addForeignKeyConstraint:
            baseTableName: employee_project
            baseColumnNames: project_id
            referencedTableName: project
            referencedColumnNames: id
            constraintName: fk_employee_project_project