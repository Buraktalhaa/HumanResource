databaseChangeLog:
  - changeSet:
      id: "6"
      author: "Ayşe Şule"
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: BIGINT
              - column:
                  name: position_id
                  type: BIGINT
              - column:
                  name: company_id
                  type: BIGINT
              - column:
                  name: manager_id
                  type: BIGINT
              - column:
                  name: registration_number
                  type: VARCHAR(255)
              - column:
                  name: hire_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: employment_start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: employment_end_date
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: VARCHAR(1)
                  defaultValue: "N"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: person_id
            referencedTableName: person
            referencedColumnNames: id
            constraintName: fk_employee_person

        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: department_id
            referencedTableName: department
            referencedColumnNames: id
            constraintName: fk_employee_department

        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: position_id
            referencedTableName: position
            referencedColumnNames: id
            constraintName: fk_employee_position

        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: company_id
            referencedTableName: company
            referencedColumnNames: id
            constraintName: fk_employee_company

        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: manager_id
            referencedTableName: employee
            referencedColumnNames: id
            constraintName: fk_employee_manager