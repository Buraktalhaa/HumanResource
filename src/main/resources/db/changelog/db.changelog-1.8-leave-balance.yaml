databaseChangeLog:
  - changeSet:
      id: "9"
      author: "Ayşe Şule"
      changes:
        - createTable:
            tableName: leave_balance
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: leave_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: INTEGER
              - column:
                  name: amount
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: VARCHAR(1)
                  defaultValue: "N"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: leave_balance
            baseColumnNames: employee_id
            referencedTableName: employee
            referencedColumnNames: id
            constraintName: fk_leave_balance_employee

        - addForeignKeyConstraint:
            baseTableName: leave_balance
            baseColumnNames: leave_type_id
            referencedTableName: leave_type
            referencedColumnNames: id
            constraintName: fk_leave_balance_leave_type